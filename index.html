<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Begin Your Journey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button id="dark-mode-toggle">☾</button>

  <!-- Welcome Overlay -->
  <div class="welcome-container" id="welcome">
    <h1>Welcome to the Journey of Self-Discovery</h1>
  </div>

  <!-- 
    Removed the form here, so no more "main-content" with inputs.
    We’ll just keep an empty container if needed.
  -->
  <div class="main-content" id="main-content">
    <!-- no form => might leave this empty or remove entirely -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fade out welcome after 3 seconds
      setTimeout(() => {
        document.getElementById('welcome').classList.add('fade-out');
        // After 1 second, redirect to Page 2 (category selection)
        setTimeout(() => {
          window.location.href = "Challenges Page/index.html";
        }, 1000);
      }, 3000);

      // Dark mode toggle (optional to keep)
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const body = document.body;
      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        darkModeToggle.textContent = body.classList.contains('dark-mode') ? '☀' : '☾';
      });
    });
  </script>
</body>
</html>
