<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Challenges</title>
  <!-- Fonts: Charm for headings, Poppins for challenge text -->
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="background">
    <!-- Simplified Decorative Shapes -->
    <div class="shape circle1"></div>
    <div class="shape circle2"></div>
    <div class="shape triangle1"></div>
    <div class="shape square1"></div>
    <div class="shape hexagon1"></div>
    <div class="shape hexagon2"></div>
  </div>

  <!-- Stickman in the bottom-right corner -->
  <div class="stickman-container" aria-label="Animated Stickman">
    <div class="stickman">
      <div class="stickman-arm-left"></div>
      <div class="stickman-arm-right"></div>
      <div class="stickman-leg-left"></div>
      <div class="stickman-leg-right"></div>
    </div>
  </div>

  <div class="container">
    <h1>Explore New Horizons</h1>
    <p>
      The world is your canvas! Let your footsteps be the paintbrush that create a masterpiece.
    </p>

    <!-- Cards Containers -->
    <div class="cards-container top-cards" id="top-cards"></div>
    <div class="cards-container bottom-cards" id="bottom-cards"></div>

    <button class="accept-button" aria-label="I Commit">I Commit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
