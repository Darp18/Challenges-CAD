<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Challenges</title>
  <!-- Fonts: Charm for headings, Poppins for challenge text -->
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="background">
    <!-- Existing Static Decorative Shapes, etc. -->
  </div>

  <!-- Stickman in the bottom-right corner -->
  <div class="stickman-container">
    <div class="stickman">
      <div class="stickman-arm-left"></div>
      <div class="stickman-arm-right"></div>
      <div class="stickman-leg-left"></div>
      <div class="stickman-leg-right"></div>
    </div>
  </div>

  <div class="container">
    <h1>Explore Beauty of Feeling</h1>
    <p>
      Emotions can get in the way, or get you on the way. Dare to face them head on!
    </p>

    <!-- 6 Challenge Cards (3 top, 3 bottom) -->
    <div class="cards-container top-cards" id="top-cards"></div>
    <div class="cards-container bottom-cards" id="bottom-cards"></div>

    <!-- Replaces .accept-button with two buttons in a .btn-row -->
    <div class="btn-row">
      <button class="explore-button">Explore More</button>
      <button class="commit-button">I Commit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
