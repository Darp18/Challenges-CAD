<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Challenges</title>
  <!-- Fonts: Charm for headings, Poppins for challenge text -->
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="background">
    <!-- Existing Static Decorative Shapes, etc. -->
  </div>

  <!-- Stickman in the bottom-right corner -->
  <div class="stickman-container">
    <div class="stickman">
      <div class="stickman-arm-left"></div>
      <div class="stickman-arm-right"></div>
      <div class="stickman-leg-left"></div>
      <div class="stickman-leg-right"></div>
    </div>
  </div>

  <div class="container">
    <h1>Build Lasting Bonds</h1>
    <p>
      Our connections shape who we are. Build the relationships that help you create a strong foundation that you can lean on in life.
    </p>

    <!-- Cards Containers -->
    <div class="cards-container top-cards" id="top-cards"></div>
    <div class="cards-container bottom-cards" id="bottom-cards"></div>

    <button class="accept-button">I Commit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
