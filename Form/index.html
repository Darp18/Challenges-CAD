<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Begin Your Journey</title>
  <!-- Link to External CSS (styles.css) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button id="dark-mode-toggle">â˜¾</button>

  <div class="welcome-container" id="welcome">
    <h1>Welcome to the Journey of Self-Discovery</h1>
  </div>

  <div class="main-content" id="main-content">
    <h1>Before We Begin</h1>
    <p class="intro-text">
      Please share a a few details so we can personalize your experience and guide you through the challenges ahead.
    </p>

    <form id="journeyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

      <label for="email">Email Address (Username):</label>
      <input type="email" id="email" name="username" required placeholder="Enter your email">

      <div class="checkbox-section">
        <label>
          <input type="checkbox" id="terms" name="terms" required>
          <span class="terms-text">
            I have read and agree to the <a href="https://anadiyouth.smvs.org/terms-conditions" target="_blank">
              Anadi Youth - Terms & Conditions
            </a>.
          </span>
        </label>
        <p class="disclaimer-text">
          Please also review our 
          <a href="https://anadiyouth.smvs.org/disclaimer" target="_blank">Anadi Youth - Disclaimer</a>.
          Stay safe and follow all rules and regulations.
        </p>
      </div>

      <div class="button-container">
        <button type="submit" id="beginBtn">Begin the Journey</button>
      </div>
    </form>
  </div>

  <!-- Link to External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
